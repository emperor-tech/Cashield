<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="chart-gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chart-gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="chart-gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Grid -->
  <g stroke="#E5E7EB" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="300" />
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="100" x2="550" y2="100" stroke-dasharray="5,5" />
    <line x1="50" y1="150" x2="550" y2="150" stroke-dasharray="5,5" />
    <line x1="50" y1="200" x2="550" y2="200" stroke-dasharray="5,5" />
    <line x1="50" y1="250" x2="550" y2="250" stroke-dasharray="5,5" />
    
    <line x1="125" y1="50" x2="125" y2="300" stroke-dasharray="5,5" />
    <line x1="200" y1="50" x2="200" y2="300" stroke-dasharray="5,5" />
    <line x1="275" y1="50" x2="275" y2="300" stroke-dasharray="5,5" />
    <line x1="350" y1="50" x2="350" y2="300" stroke-dasharray="5,5" />
    <line x1="425" y1="50" x2="425" y2="300" stroke-dasharray="5,5" />
    <line x1="500" y1="50" x2="500" y2="300" stroke-dasharray="5,5" />
  </g>
  
  <!-- Chart Labels -->
  <g fill="#6B7280" font-family="Arial" font-size="12">
    <text x="45" y="100" text-anchor="end">80%</text>
    <text x="45" y="150" text-anchor="end">60%</text>
    <text x="45" y="200" text-anchor="end">40%</text>
    <text x="45" y="250" text-anchor="end">20%</text>
    <text x="45" y="300" text-anchor="end">0%</text>
    
    <text x="125" y="320" text-anchor="middle">Jan</text>
    <text x="200" y="320" text-anchor="middle">Feb</text>
    <text x="275" y="320" text-anchor="middle">Mar</text>
    <text x="350" y="320" text-anchor="middle">Apr</text>
    <text x="425" y="320" text-anchor="middle">May</text>
    <text x="500" y="320" text-anchor="middle">Jun</text>
  </g>
  
  <!-- Chart Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">Campus Safety Metrics</text>
  
  <!-- Chart Data - Line 1: Response Time -->
  <g>
    <polyline points="125,180 200,160 275,140 350,120 425,100 500,90" fill="none" stroke="#3B82F6" stroke-width="3" />
    <circle cx="125" cy="180" r="5" fill="#3B82F6" />
    <circle cx="200" cy="160" r="5" fill="#3B82F6" />
    <circle cx="275" cy="140" r="5" fill="#3B82F6" />
    <circle cx="350" cy="120" r="5" fill="#3B82F6" />
    <circle cx="425" cy="100" r="5" fill="#3B82F6" />
    <circle cx="500" cy="90" r="5" fill="#3B82F6" />
  </g>
  
  <!-- Chart Data - Line 2: Incident Resolution -->
  <g>
    <polyline points="125,220 200,200 275,170 350,150 425,130 500,110" fill="none" stroke="#10B981" stroke-width="3" />
    <circle cx="125" cy="220" r="5" fill="#10B981" />
    <circle cx="200" cy="200" r="5" fill="#10B981" />
    <circle cx="275" cy="170" r="5" fill="#10B981" />
    <circle cx="350" cy="150" r="5" fill="#10B981" />
    <circle cx="425" cy="130" r="5" fill="#10B981" />
    <circle cx="500" cy="110" r="5" fill="#10B981" />
  </g>
  
  <!-- Chart Data - Area: Reported Incidents -->
  <g>
    <path d="M125,250 L200,240 L275,260 L350,230 L425,210 L500,220 L500,300 L425,300 L350,300 L275,300 L200,300 L125,300 Z" fill="url(#chart-gradient-3)" />
    <polyline points="125,250 200,240 275,260 350,230 425,210 500,220" fill="none" stroke="#F59E0B" stroke-width="3" />
    <circle cx="125" cy="250" r="5" fill="#F59E0B" />
    <circle cx="200" cy="240" r="5" fill="#F59E0B" />
    <circle cx="275" cy="260" r="5" fill="#F59E0B" />
    <circle cx="350" cy="230" r="5" fill="#F59E0B" />
    <circle cx="425" cy="210" r="5" fill="#F59E0B" />
    <circle cx="500" cy="220" r="5" fill="#F59E0B" />
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 50)">
    <rect x="0" y="0" width="140" height="80" rx="5" fill="white" stroke="#E5E7EB" />
    
    <line x1="10" y1="20" x2="30" y2="20" stroke="#3B82F6" stroke-width="3" />
    <circle cx="20" cy="20" r="5" fill="#3B82F6" />
    <text x="40" y="24" font-family="Arial" font-size="12" fill="#1F2937">Response Time</text>
    
    <line x1="10" y1="40" x2="30" y2="40" stroke="#10B981" stroke-width="3" />
    <circle cx="20" cy="40" r="5" fill="#10B981" />
    <text x="40" y="44" font-family="Arial" font-size="12" fill="#1F2937">Resolution Rate</text>
    
    <line x1="10" y1="60" x2="30" y2="60" stroke="#F59E0B" stroke-width="3" />
    <circle cx="20" cy="60" r="5" fill="#F59E0B" />
    <text x="40" y="64" font-family="Arial" font-size="12" fill="#1F2937">Incidents</text>
  </g>
  
  <!-- Interactive Elements -->
  <g class="data-points">
    <!-- These would be interactive in a real implementation -->
    <circle cx="500" cy="90" r="8" fill="#3B82F6" opacity="0" stroke="#FFFFFF" stroke-width="2">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="1" />
    </circle>
    <circle cx="500" cy="110" r="8" fill="#10B981" opacity="0" stroke="#FFFFFF" stroke-width="2">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="2s" repeatCount="1" />
    </circle>
    <circle cx="500" cy="220" r="8" fill="#F59E0B" opacity="0" stroke="#FFFFFF" stroke-width="2">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="3s" repeatCount="1" />
    </circle>
  </g>
</svg>